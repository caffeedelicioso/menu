<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cafe Delicioso</title>
    <style>
        * {
            box-sizing: border-box; /* Ensure padding and borders are included in width/height */
        }
        body {
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height */
            background-image: url('https://images.unsplash.com/photo-1514143360313-83e9e1f70e53?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGcoffee%20beans&ixlib=rb-4.0.3&q=80&w=1080'), 
                              url('https://www.transparenttextures.com/patterns/coffee.png'); /* Coffee beans background */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the background image */
            color: #000; /* Dark coffee color for text */
            font-family: 'Arial', sans-serif; /* Font style */
            text-align: center; /* Center text */
            position: relative; /* For absolute positioning */
            overflow: hidden; /* Prevent overflow */
        }
        .cafe-logo {
            width: 22%;
            margin-bottom: 20px; /* Space below logo */
        }
        h1 {
            font-size: 2.5em; /* Font size for heading */
            margin: 0; /* Remove default margin */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Add shadow for better readability */
        }
        h2 {
            font-size: 1.5em; /* Font size for subheading */
            margin: 10px 0; /* Space around subheading */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Add shadow for better readability */
        }
        .button {
            margin: 1%;
            padding: 15px 30px; /* Button padding */
            font-size: 1.2em; /* Button font size */
            color: white; /* Button text color */
            background-color: #5d5e5d; /* Button color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .button:hover {
            background-color: #434545; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <img src="cafeshop.PNG" class="cafe-logo" alt="Cafe Delicioso Logo"> <!-- Replace with your logo URL -->
    <h1>Welcome to Caffee Delicioso!</h1>
    <h2>Your coffee journey begins here</h2>
    <a href="main-section.html" class="button">Order Now</a> <!-- Button to redirect to menu -->

</body>
</html>
