<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box; /* Ensure padding and borders are included in width/height */
        }
        body {
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
            margin: 0; /* Remove default margin */
        }
        .cafe-logo {
            width: 13%;
        }
        .cafe-header {
            background: #d0e3d0;
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: center; /* Center items horizontally */
            height: fit-content; /* Set a height for the header */
        }
        hr {
            margin: 0; /* Remove default margin */
            border: none; /* Remove default border */
            border-top: 2px solid #000; /* Customize the line */
            width: 100%; /* Make it full width */
        }
        section {
            align-items: center;
            justify-content: center;
            display: grid; /* Use grid for layout */
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 5%; /* Space between items */
            padding: 3%; /* Add some padding */
            justify-items: center; /* Center items in their grid cells */
            flex: 1; /* Allow section to grow and occupy remaining space */
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
        }
        .cafe-manage {
            text-align: right;
            background: #d0e3d0;
            width: 100%;
            font-style: italic;
            padding-right: 2%;
        }
        .container {
            cursor: pointer;
            width: 95%;
            height: max-content;
            border: 1px solid #ccc; /* Add a border */
            padding: 20px; /* Add some padding */
            text-align: center; /* Center text */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow */
            background-color: #f9f9f9; /* Light background color */
        }
        .food-logo {
            font-size: xx-large;
        }
        .menu-list {
            display: none; /* Initially hide menu list */
            text-align: center; /* Center text */
            padding: 20px; /* Add padding */
            background-color: #f9f9f9; /* Light background for menu list */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Add shadow */
        }
    </style>
</head>
<body>

<header>
    <div class="cafe-header">
        <img src="cafeshop.PNG" class="cafe-logo" alt="description">
        <h1>Caffee Delicioso!</h1>
    </div>
    <div class="cafe-manage">Managed by Four Bings Hospitality</div>
    <hr> <!-- Divider line -->
</header>

<section id="menu-section">
    <div class="container" onclick="showMenu('Iced Coffee')">
        <div class="food-logo">&#x2615;</div>Iced Coffee
    </div>
    <div class="container" onclick="showMenu('Mojito')">
        <div class="food-logo">&#x1F379;</div>Mojito
    </div>
    <div class="container" onclick="showMenu('Ice Tea')">
        <div class="food-logo">&#x2615;</div>Ice Tea
    </div>
    <div class="container" onclick="showMenu('Hot Chocolate')">
        <div class="food-logo">&#x2615;</div>Hot Chocolate
    </div>
    <div class="container" onclick="showMenu('Green Teas')">
        <div class="food-logo">&#x1F375;</div>Green Teas
    </div>
    <div class="container" onclick="showMenu('Hot Coffees')">
        <div class="food-logo">&#x2615;</div>Hot Coffees
    </div>
    <div class="container" onclick="showMenu('Frappe')">
        <div class="food-logo">ðŸ¥¤</div>Frappe
    </div>
    <div class="container" onclick="showMenu('Shakes')">
        <div class="food-logo">ðŸ¥¤</div>Shakes
    </div>
    <div class="container" onclick="showMenu('Bites')">
        <div class="food-logo">&#x1F37D;</div>Bites
    </div>
</section>

<div id="menu-list" class="menu-list"></div>

<script>
    function showMenu(item) {
        const menuList = document.getElementById('menu-list');
        menuList.innerHTML = `<h2>${item} Menu</h2><ul>
            <li>${item} 1</li>
            <li>${item} 2</li>
            <li>${item} 3</li>
        </ul>`;
        menuList.style.display = 'block'; // Show menu list
        document.getElementById('menu-section').style.display = 'none'; // Hide the section with containers
    }
</script>

</body>
</html>
