<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .cafe-logo {
            width: 13%;
        }
        .cafe-header {
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: center; /* Center items horizontally */
            height: fit-content; /* Set a height for the header */
        }
        hr {
            margin: 0; /* Remove default margin */
            border: none; /* Remove default border */
            border-top: 2px solid #000; /* Customize the line */
            width: 100%; /* Make it full width */
        }
        section {
            background: #000000;
            display: grid; /* Use grid for layout */
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 20px; /* Space between items */
            padding: 20px; /* Add some padding */
            justify-items: center; /* Center items in their grid cells */
        }
        .container {
            width: 200px; /* Set a fixed width for all containers */
            height: 150px; /* Set a fixed height for all containers */
            border: 1px solid #ccc; /* Add a border */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Vertically center the content */
            justify-content: center; /* Horizontally center the content */
            text-align: center; /* Center text */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow */
            background-color: #f9f9f9; /* Light background color */
        }
    </style>
</head>
<body>

<header>
    <div class="cafe-header">
        <img src="cafeshop.PNG" class="cafe-logo" alt="description">
        <h1>Welcome to Caffee Delicioso!</h1>
    </div>
    <hr> <!-- Divider line -->
</header>

<section>
    <div class="container">Iced Coffee</div>
    <div class="container">Mojito</div>
    <div class="container">Ice Tea</div>
    <div class="container">Hot Chocolate</div>
    <div class="container">Green Teas</div>
    <div class="container">Hot Coffees</div>
    <div class="container">Frappe</div>
    <div class="container">Shakes</div>
    <div class="container">Bites</div>
</section>

<footer>
    <p>&copy; 2024 My Simple HTML Page</p>
</footer>

</body>
</html>
