<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box; /* Ensure padding and borders are included in width/height */
        }
        body {
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
            margin: 0; /* Remove default margin */
        }
        .cafe-logo {
            width: 13%;
        }
        .cafe-header {
            background: #d0e3d0;
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: center; /* Center items horizontally */
            height: fit-content; /* Set a height for the header */
        }
        hr {
            margin: 0; /* Remove default margin */
            border: none; /* Remove default border */
            border-top: 2px solid #000; /* Customize the line */
            width: 100%; /* Make it full width */
        }
        section {
            align-items: center;
            justify-content: center;
            display: grid; /* Use grid for layout */
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 20px; /* Space between items */
            padding: 3%; /* Add some padding */
            justify-items: center; /* Center items in their grid cells */
            flex: 1; /* Allow section to grow and occupy remaining space */
        }
        .cafe-manage{
            background: #d0e3d0;
            float: right;
        }
        .container {
            width: 95%;
            border: 1px solid #ccc; /* Add a border */
            padding: 20px; /* Add some padding */
            text-align: center; /* Center text */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow */
            background-color: #f9f9f9; /* Light background color */
        }
        footer {
            color: #fff;
            background: #5d5e5d; /* Optional: give footer a background */
            text-align: center; /* Center text in footer */
            padding: 10px; /* Add some padding */
            min-height: 50px; /* Set a minimum height for the footer */
        }
    </style>
</head>
<body>

<header>
    <div class="cafe-header">
        <img src="cafeshop.PNG" class="cafe-logo" alt="description">
        <h1>Welcome to Caffee Delicioso!</h1>
    </div>
    <div class="cafe-manage">Managed by Four Bings Hospitality</div>
    <hr> <!-- Divider line -->
</header>

<section>
    <div class="container">Iced Coffee</div>
    <div class="container">Mojito</div>
    <div class="container">Ice Tea</div>
    <div class="container">Hot Chocolate</div>
    <div class="container">Green Teas</div>
    <div class="container">Hot Coffees</div>
    <div class="container">Frappe</div>
    <div class="container">Shakes</div>
    <div class="container">Bites</div>
</section>

<footer>
    <p>&copy; Caffee Delicioso. All rights reserved.</p>
</footer>

</body>
</html>
