<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .cafe-logo {
            width: 13%;
        }
        .cafe-header {
            display: flex;
            align-items: center; /* Vertically center items */
            justify-content: center; /* Center items horizontally */
            height: fit-content; /* Set a height for the header */
        }
        hr {
            margin: 0; /* Remove default margin */
            border: none; /* Remove default border */
            border-top: 2px solid #000; /* Customize the line */
            width: 100%; /* Make it full width */
        }
    </style>
</head>
<body>

<header>
    <div class="cafe-header">
        <img src="cafeshop.PNG" class="cafe-logo" alt="description">
        <h1>Welcome to Caffee Delicioso!</h1>
    </div>
    <hr> <!-- Divider line -->
</header>

</footer>

</body>
</html>
